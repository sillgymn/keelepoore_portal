---
entity.googlemap.collection:
  path: /admin/config/services/google-maps
  defaults:
    _entity_list: googlemap
    _title: Google Maps
  requirements:
    _permission: administer google maps

entity.googlemap.add_form:
  path: /admin/config/services/google-maps/add
  defaults:
    _entity_form: googlemap.default
    _title: Add
  requirements:
    _permission: administer google maps

entity.googlemap.edit_form:
  path: /admin/config/services/google-maps/{googlemap}
  defaults:
    _entity_form: googlemap.default
    _title: Edit
  requirements:
    _permission: administer google maps

entity.googlemap.delete_form:
  path: /admin/config/services/google-maps/{googlemap}/delete
  defaults:
    _entity_form: googlemap.delete
    _title: Delete
  requirements:
    _permission: administer google maps
